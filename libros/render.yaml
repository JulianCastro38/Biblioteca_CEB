databases:
  - name: biblioteca_ceb
    plan: free
    databaseName: biblioteca_ceb
    user: mysite

services:
  - type: web
    plan: free
    name: biblioteca_ceb
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn biblioteca_ceb.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysitedb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4